<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>用户注册界面</title>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="5" width="500" height="700">
	<tr>
		<td>用户名：</td>
		<td>
			<form>
				<input type="text">
			</form>
		</td>
	</tr>
	<tr>
		<td>密码：</td>
		<td>
			<form>
				<input type="password" name="password">
			</form>
		</td>
	</tr>
	<tr>
		<td>确认密码：</td>
		<td>
			<form>
			<input type="password" name="password">
			</form>
		</td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>
			<form>
				<input type="radio" name="sex">男
				<input type="radio" name="sex">女
			</form>
		</td>
	</tr>
	<tr>
		<td>生日</td>
		<td>
		<form>
			<select name="birthday">
				<option>公历</option>
				<option>农历</option>	
			</select>
			<select value="年">
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
			</select>
			<select value="月">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select value="日">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>
		</form>	
		</td>
	</tr>
	<tr>
		<td>所在地：</td>
		<td>
		<form>
			<select>
				<option>中国</option>
				<option>美国</option>
				<option>英国</option>
				<option>法国</option>
			</select>
			<select>
				<option>河北</option>
				<option>河南</option>
				<option>陕西省</option>
				<option>山西省</option>
				<option>辽宁省</option>
				<option>吉林省</option>
				<option>黑龙江省</option>	
			</select>
			<select>
				<option>石家庄市</option>
				<option>郑州</option>
				<option>西安</option>
				<option>太原</option>
				<option>沈阳</option>
				<option>长春</option>
				<option>哈尔滨</option>
			</select>
		</form>	
		</td>
	</tr>
	<tr>
		<td>验证码：</td>
		<td>
			<form>
				<input type="text" name="text">
				<img src="images/yanzhengma.jpg" weight="100" height="50">
			</form>
		</td>
	</tr>
	<tr>
		<td>验证类型：</td>
		<td>
			<form>
				<select>
					<option>身份证</option>
					<option>学生证</option>
				</select>
			</form>
		</td>
	</tr>
	<tr>
		<td>证件号：</td>
		<td>
			<input type="text" name="text">
		</td>
	</tr>
	<tr>
		<td>爱好：</td>
		<td>
		<form>
			<input type="checkbox" name="hobby">音乐
			<input type="checkbox" name="hobby">读书
			<input type="checkbox" name="hobby">跳舞
			<input type="checkbox" name="hobby">下棋
			<input type="checkbox" name="hobby">其他
		</form>		
			</td>
	</tr>
	<tr>
		<td>说明：</td>
		<td>
		<form>
			<textarea rows="5" cols="20">
			</textarea>
		</form>	
		</td>
	</tr>
	<tr>
		<td>上传头像：</td>
		<td>
			<form>
				<input type="file" name="shangchuan">
				未选择任何文件
			</form>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<form>
				<input type="submit" name="submit" value="提交">
				<input type="reset" name="reset">
				<input type="button" name="button" value="按钮">
			</form>
		</td>
	</tr>
	
	
</table>

</body>
</html>
